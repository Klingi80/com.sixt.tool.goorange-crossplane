---
kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: block-resource-creation-if-namespace-is-not-present-in-the-name-of-the-claim
tests:
- name: block resource creation if namespace is not present in the name of the claim
  template: ../namespacebasedresourcename-constraint-template.yaml
  constraint: ../namespacebasedresourcename-constraint.yaml
  cases:
  - name: namespace is present in the name of the claim
    object: allow.yaml
    assertions:
    - violations: no
  - name: namespace is not present in the name of the claim
    object: deny.yaml
    assertions:
    - violations: no