---
kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: service-name-pattern-match
tests:
- name: service-name-pattern-match
  template: ../servicenamepatternmatch-constraint-template.yaml
  constraint: ../servicenamepatternmatch-constraint.yaml
  cases:
  - name: allow claims when serviceName matches the pattern 
    object: allow.yaml
    assertions:
    - violations: no
  - name: deny claims when serviceName matches the pattern
    object: deny.yaml
    assertions:
    - violations: yes