---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: qldb/v1beta1/stream
  labels:
    testing.upbound.io/example-name: policy
  name: sample-user-policy
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": ["qldb:*", "kinesis:*"],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }